<!--Class, 
    Id - identifier, unique identifier for html element, should not have same identifier for different elements -->

<html>
    <head>
        <link rel="stylesheet" href="styling1.css">
    </head>
    <body>
        <p id="first">This is third paragraph</p>
        <p id="second">This is fourth paragraph</p>
        <h1 class="topheading"> This is top heading</h1>
        <h2 class="topheading"> This is another top heading</h2>
    </body>
</html>
